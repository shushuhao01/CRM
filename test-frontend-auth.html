<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端认证测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>前端认证测试</h1>
    
    <div class="section">
        <h2>1. 设置认证Token</h2>
        <button onclick="setAuthToken()">设置有效的认证Token</button>
        <button onclick="clearAuthToken()">清除认证Token</button>
        <div id="tokenResult"></div>
    </div>
    
    <div class="section">
        <h2>2. 检查认证状态</h2>
        <button onclick="checkAuthStatus()">检查当前认证状态</button>
        <div id="authResult"></div>
    </div>
    
    <div class="section">
        <h2>3. 测试API调用</h2>
        <button onclick="testPerformanceAPI()">测试业绩分析API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="section">
        <h2>4. 检查Mock状态</h2>
        <button onclick="checkMockStatus()">检查是否使用Mock API</button>
        <div id="mockResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        const VALID_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoiYWRtaW4iLCJyb2xlIjoiYWRtaW4iLCJkZXBhcnRtZW50SWQiOjEsImlhdCI6MTc2MDUwMjE2OCwiZXhwIjoxNzYzMDk0MTY4LCJhdWQiOiJjcm0tdXNlcnMiLCJpc3MiOiJjcm0tc3lzdGVtIn0.FO9mu_KlZXinCp6X-x35Yd86N1p7HrWn_5Ni3W1Tedw';
        
        function showResult(elementId, type, title, content) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="${type}">
                    <strong>${title}</strong><br>
                    ${content}
                </div>
            `;
        }
        
        function setAuthToken() {
            localStorage.setItem('auth_token', VALID_TOKEN);
            localStorage.setItem('user', JSON.stringify({
                id: 1,
                username: 'admin',
                realName: '系统管理员',
                role: 'admin',
                departmentId: 1
            }));
            showResult('tokenResult', 'success', '设置成功', '已设置有效的认证Token和用户信息');
        }
        
        function clearAuthToken() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            showResult('tokenResult', 'info', '清除成功', '已清除认证Token和用户信息');
        }
        
        function checkAuthStatus() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                showResult('authResult', 'success', '认证状态', `
                    Token: ${token.substring(0, 20)}...<br>
                    用户: ${JSON.parse(user).realName || JSON.parse(user).username}
                `);
            } else {
                showResult('authResult', 'error', '认证状态', '未找到认证信息');
            }
        }
        
        async function testPerformanceAPI() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                showResult('apiResult', 'error', 'API测试失败', '请先设置认证Token');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/performance/analysis/metrics`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('apiResult', 'success', 'API调用成功', `
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                } else {
                    showResult('apiResult', 'error', 'API调用失败', `
                        状态码: ${response.status}<br>
                        错误信息: ${response.statusText}
                    `);
                }
            } catch (error) {
                showResult('apiResult', 'error', 'API调用失败', `
                    网络错误: ${error.message}
                `);
            }
        }
        
        function checkMockStatus() {
            // 检查是否在开发环境
            const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const useMock = localStorage.getItem('use_mock_api') === 'true';
            
            showResult('mockResult', 'info', 'Mock API状态', `
                开发环境: ${isDev ? '是' : '否'}<br>
                Mock API设置: ${useMock ? '启用' : '禁用'}<br>
                当前应该使用: ${isDev && !useMock ? '真实API' : 'Mock API'}
            `);
        }
        
        // 页面加载时自动检查状态
        window.onload = function() {
            checkAuthStatus();
            checkMockStatus();
        };
    </script>
</body>
</html>
