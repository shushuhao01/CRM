# =============================================
# abc789.cn Nginx 配置文件
# 复制此内容到宝塔面板的网站配置中
# =============================================

server {
    listen 80;
    listen 443 ssl http2;
    server_name abc789.cn www.abc789.cn;
    
    # 网站根目录 - 前端构建文件
    root /www/wwwroot/abc789.cn/dist;
    index index.html index.htm;

    # SSL 配置
    ssl_certificate    /www/server/panel/vhost/cert/abc789.cn/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/abc789.cn/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";

    # HTTP 重定向到 HTTPS
    if ($server_port = 80) {
        return 301 https://$host$request_uri;
    }

    # =============================================
    # 静态文件服务 - 上传的图片文件（最重要！）
    # =============================================
    location ^~ /uploads/ {
        alias /www/wwwroot/abc789.cn/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        
        # 确保图片文件正确返回
        location ~* \.(jpg|jpeg|png|gif|webp|ico|svg|bmp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }
    }

    # =============================================
    # API 反向代理 - 后端服务
    # =============================================
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 文件上传大小限制
        client_max_body_size 50m;
    }

    # =============================================
    # 前端路由 - Vue Router history 模式
    # =============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =============================================
    # 静态资源缓存（JS、CSS、字体）
    # =============================================
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # =============================================
    # 禁止访问敏感文件
    # =============================================
    location ~ ^/(\.user\.ini|\.htaccess|\.git|\.env|\.svn) {
        return 404;
    }

    # 日志
    access_log /www/wwwlogs/abc789.cn.log;
    error_log /www/wwwlogs/abc789.cn.error.log;
}
