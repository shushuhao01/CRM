<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>简单登录测试</h1>
    
    <div class="section">
        <h3>登录测试</h3>
        <div>
            <input type="text" id="username" placeholder="用户名" value="admin">
            <input type="password" id="password" placeholder="密码" value="admin123">
        </div>
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        async function testLogin() {
            const result = document.getElementById('loginResult');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = '正在测试登录...';
            result.className = 'result';
            
            try {
                console.log('发送登录请求:', { username, password });
                
                const response = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        rememberMe: false
                    })
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (response.ok) {
                    result.innerHTML = `登录成功！
状态码: ${response.status}
响应数据:
${JSON.stringify(data, null, 2)}`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `登录失败！
状态码: ${response.status}
错误信息:
${JSON.stringify(data, null, 2)}`;
                    result.className = 'result error';
                }
            } catch (error) {
                console.error('登录错误:', error);
                result.innerHTML = `网络错误: ${error.message}`;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
