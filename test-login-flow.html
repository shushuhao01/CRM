<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录流程测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.danger {
            background-color: #dc3545;
        }
        button.danger:hover {
            background-color: #c82333;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>CRM系统登录流程测试</h1>
    
    <div class="section">
        <h2>1. 缓存管理</h2>
        <button onclick="clearAllCache()" class="danger">清除所有缓存</button>
        <button onclick="checkCache()">检查当前缓存</button>
        <div id="cache-results"></div>
    </div>

    <div class="section">
        <h2>2. API连接测试</h2>
        <button onclick="testBackendConnection()">测试后端连接</button>
        <button onclick="testLoginAPI()">测试登录API</button>
        <div id="api-results"></div>
    </div>

    <div class="section">
        <h2>3. 完整登录流程测试</h2>
        <div class="step">
            <strong>步骤1:</strong> 清除缓存 → 
            <strong>步骤2:</strong> 调用登录API → 
            <strong>步骤3:</strong> 保存Token → 
            <strong>步骤4:</strong> 测试业绩分析API
        </div>
        <button onclick="testFullLoginFlow()">开始完整测试</button>
        <div id="flow-results"></div>
    </div>

    <div class="section">
        <h2>4. 前端页面测试</h2>
        <button onclick="openFrontendLogin()">打开前端登录页面</button>
        <button onclick="openFrontendPerformance()">打开业绩分析页面</button>
        <div id="frontend-results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        const FRONTEND_URL = 'http://localhost:5173';
        let currentToken = '';

        function showResult(containerId, type, title, message) {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h4>${title}</h4><div>${message}</div>`;
            container.appendChild(resultDiv);
        }

        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        // 1. 缓存管理
        function clearAllCache() {
            clearResults('cache-results');
            
            // 清除localStorage
            const localStorageKeys = Object.keys(localStorage);
            localStorageKeys.forEach(key => {
                if (key.includes('auth') || key.includes('user') || key.includes('token')) {
                    localStorage.removeItem(key);
                }
            });

            // 清除sessionStorage
            const sessionStorageKeys = Object.keys(sessionStorage);
            sessionStorageKeys.forEach(key => {
                if (key.includes('auth') || key.includes('user') || key.includes('token')) {
                    sessionStorage.removeItem(key);
                }
            });

            currentToken = '';
            
            showResult('cache-results', 'success', '缓存清除完成', `
                <strong>已清除的localStorage项:</strong> ${localStorageKeys.filter(k => k.includes('auth') || k.includes('user') || k.includes('token')).join(', ') || '无'}<br>
                <strong>已清除的sessionStorage项:</strong> ${sessionStorageKeys.filter(k => k.includes('auth') || k.includes('user') || k.includes('token')).join(', ') || '无'}<br>
                <strong>当前Token:</strong> 已清空
            `);
        }

        function checkCache() {
            clearResults('cache-results');
            
            const authToken = localStorage.getItem('auth_token');
            const userInfo = localStorage.getItem('user_info');
            const refreshToken = localStorage.getItem('refresh_token');
            
            showResult('cache-results', 'info', '当前缓存状态', `
                <strong>auth_token:</strong> ${authToken ? authToken.substring(0, 50) + '...' : '无'}<br>
                <strong>user_info:</strong> ${userInfo ? '已存储' : '无'}<br>
                <strong>refresh_token:</strong> ${refreshToken ? refreshToken.substring(0, 30) + '...' : '无'}<br>
                <strong>当前测试Token:</strong> ${currentToken ? currentToken.substring(0, 50) + '...' : '无'}
            `);
        }

        // 2. API连接测试
        async function testBackendConnection() {
            clearResults('api-results');
            showResult('api-results', 'info', '后端连接测试', '正在测试后端连接...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('api-results', 'success', '后端连接成功', `
                        <strong>状态:</strong> ${response.status}<br>
                        <strong>响应:</strong> ${JSON.stringify(data, null, 2)}
                    `);
                } else {
                    showResult('api-results', 'error', '后端连接失败', `
                        <strong>状态:</strong> ${response.status}<br>
                        <strong>错误:</strong> ${response.statusText}
                    `);
                }
            } catch (error) {
                showResult('api-results', 'error', '后端连接错误', `
                    <strong>错误:</strong> ${error.message}<br>
                    <strong>详情:</strong> 无法连接到后端服务器
                `);
            }
        }

        async function testLoginAPI() {
            clearResults('api-results');
            showResult('api-results', 'info', '登录API测试', '正在测试登录API...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/mock-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentToken = data.data.accessToken;
                    showResult('api-results', 'success', '登录API成功', `
                        <strong>用户:</strong> ${data.data.user.realName}<br>
                        <strong>角色:</strong> ${data.data.user.role}<br>
                        <strong>Token:</strong> ${currentToken.substring(0, 50)}...<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                } else {
                    showResult('api-results', 'error', '登录API失败', `
                        <strong>状态:</strong> ${response.status}<br>
                        <strong>错误:</strong> ${data.message || '未知错误'}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                }
            } catch (error) {
                showResult('api-results', 'error', '登录API错误', `
                    <strong>错误:</strong> ${error.message}<br>
                    <strong>详情:</strong> ${error.stack}
                `);
            }
        }

        // 3. 完整登录流程测试
        async function testFullLoginFlow() {
            clearResults('flow-results');
            
            // 步骤1: 清除缓存
            showResult('flow-results', 'info', '步骤1: 清除缓存', '正在清除所有认证相关缓存...');
            clearAllCache();
            
            // 步骤2: 登录获取Token
            showResult('flow-results', 'info', '步骤2: 登录获取Token', '正在调用登录API...');
            try {
                const loginResponse = await fetch(`${API_BASE_URL}/mock-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const loginData = await loginResponse.json();
                
                if (loginResponse.ok && loginData.success) {
                    currentToken = loginData.data.accessToken;
                    showResult('flow-results', 'success', '步骤2: 登录成功', `
                        <strong>Token获取成功:</strong> ${currentToken.substring(0, 50)}...
                    `);
                    
                    // 步骤3: 保存Token到localStorage
                    showResult('flow-results', 'info', '步骤3: 保存Token', '正在保存认证信息到localStorage...');
                    localStorage.setItem('auth_token', currentToken);
                    localStorage.setItem('user_info', JSON.stringify(loginData.data.user));
                    localStorage.setItem('refresh_token', loginData.data.refreshToken);
                    
                    showResult('flow-results', 'success', '步骤3: Token保存成功', '认证信息已保存到localStorage');
                    
                    // 步骤4: 测试业绩分析API
                    showResult('flow-results', 'info', '步骤4: 测试业绩分析API', '正在测试业绩分析API...');
                    
                    const performanceResponse = await fetch(`${API_BASE_URL}/performance/analysis/personal`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentToken}`
                        }
                    });

                    const performanceData = await performanceResponse.json();
                    
                    if (performanceResponse.ok && performanceData.success) {
                        showResult('flow-results', 'success', '步骤4: 业绩分析API成功', `
                            <strong>数据获取成功:</strong><br>
                            <pre>${JSON.stringify(performanceData.data, null, 2)}</pre>
                        `);
                        
                        showResult('flow-results', 'success', '🎉 完整流程测试成功', `
                            所有步骤都已成功完成！前端现在应该能够正常连接后端并获取业绩分析数据。
                        `);
                    } else {
                        showResult('flow-results', 'error', '步骤4: 业绩分析API失败', `
                            <strong>状态:</strong> ${performanceResponse.status}<br>
                            <strong>错误:</strong> ${performanceData.message || '未知错误'}
                        `);
                    }
                } else {
                    showResult('flow-results', 'error', '步骤2: 登录失败', `
                        <strong>状态:</strong> ${loginResponse.status}<br>
                        <strong>错误:</strong> ${loginData.message || '未知错误'}
                    `);
                }
            } catch (error) {
                showResult('flow-results', 'error', '流程测试错误', `
                    <strong>错误:</strong> ${error.message}<br>
                    <strong>详情:</strong> ${error.stack}
                `);
            }
        }

        // 4. 前端页面测试
        function openFrontendLogin() {
            clearResults('frontend-results');
            showResult('frontend-results', 'info', '打开前端登录页面', `
                <strong>URL:</strong> <a href="${FRONTEND_URL}/login" target="_blank">${FRONTEND_URL}/login</a><br>
                <strong>建议:</strong> 使用用户名 admin，密码 admin123 进行登录测试
            `);
            window.open(`${FRONTEND_URL}/login`, '_blank');
        }

        function openFrontendPerformance() {
            clearResults('frontend-results');
            showResult('frontend-results', 'info', '打开业绩分析页面', `
                <strong>URL:</strong> <a href="${FRONTEND_URL}/performance/analysis" target="_blank">${FRONTEND_URL}/performance/analysis</a><br>
                <strong>注意:</strong> 需要先登录才能访问此页面
            `);
            window.open(`${FRONTEND_URL}/performance/analysis`, '_blank');
        }

        // 页面加载时自动检查缓存
        window.onload = function() {
            checkCache();
        };
    </script>
</body>
</html>
