<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .button {
            background: #409EFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #337ecc;
        }
        .info {
            background: #f0f9ff;
            border: 1px solid #b3d8ff;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            background: #fef0f0;
            border: 1px solid #fbc4c4;
            color: #f56565;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #38a169;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CRM 登录测试工具</h1>
    
    <div class="info">
        <h3>当前localStorage状态：</h3>
        <div id="storage-info"></div>
    </div>
    
    <button class="button" onclick="clearStorage()">清除所有localStorage</button>
    <button class="button" onclick="testLogin()">测试模拟登录</button>
    <button class="button" onclick="checkTokenValidity()">检查Token有效性</button>
    <button class="button" onclick="refreshStorageInfo()">刷新状态</button>
    
    <div id="result"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        
        function refreshStorageInfo() {
            const storageInfo = document.getElementById('storage-info');
            const authToken = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');
            const refreshToken = localStorage.getItem('refresh_token');
            
            storageInfo.innerHTML = `
                <p><strong>auth_token:</strong> ${authToken ? authToken.substring(0, 50) + '...' : '无'}</p>
                <p><strong>user:</strong> ${user ? '已存储' : '无'}</p>
                <p><strong>refresh_token:</strong> ${refreshToken ? refreshToken.substring(0, 50) + '...' : '无'}</p>
            `;
        }
        
        function clearStorage() {
            localStorage.clear();
            showResult('已清除所有localStorage数据', 'success');
            refreshStorageInfo();
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/mock-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 保存token
                    localStorage.setItem('auth_token', data.data.accessToken);
                    localStorage.setItem('refresh_token', data.data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    showResult(`登录成功！用户：${data.data.user.realName}`, 'success');
                    refreshStorageInfo();
                } else {
                    showResult(`登录失败：${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`登录请求失败：${error.message}`, 'error');
            }
        }
        
        async function checkTokenValidity() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                showResult('没有找到token', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/mock-auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`Token有效！当前用户：${data.data.realName}`, 'success');
                } else {
                    showResult(`Token无效：${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Token验证失败：${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // 页面加载时刷新状态
        refreshStorageInfo();
    </script>
</body>
</html>
