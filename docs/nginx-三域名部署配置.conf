# ============================================
# 三域名部署配置
# abc222.cn       → 官网
# admin.abc789.cn → 管理后台
# abc789.cn       → CRM主应用
# ============================================

# ============================================
# 1. 官网 - abc222.cn
# ============================================
server {
    listen 80;
    server_name abc222.cn www.abc222.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name abc222.cn www.abc222.cn;

    # SSL证书配置
    ssl_certificate /www/server/panel/vhost/cert/abc222.cn/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/abc222.cn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # 官网静态文件目录
    root /www/wwwroot/abc789.cn/website/dist;
    index index.html;

    # 官网前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API代理到后端（公开接口）
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    access_log /www/wwwlogs/abc222.cn.log;
    error_log /www/wwwlogs/abc222.cn.error.log;
}

# ============================================
# 2. 管理后台 - admin.abc789.cn
# ============================================
server {
    listen 80;
    server_name admin.abc789.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.abc789.cn;

    # SSL证书配置（可以用abc789.cn的泛域名证书，或单独申请）
    ssl_certificate /www/server/panel/vhost/cert/abc789.cn/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/abc789.cn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # 管理后台静态文件目录
    root /www/wwwroot/abc789.cn/admin/dist;
    index index.html;

    # 管理后台前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 管理后台API代理
    location /api/v1/admin/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    access_log /www/wwwlogs/admin.abc789.cn.log;
    error_log /www/wwwlogs/admin.abc789.cn.error.log;
}

# ============================================
# 3. CRM主应用 - abc789.cn（保持原有配置）
# ============================================
server {
    listen 80;
    server_name abc789.cn www.abc789.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name abc789.cn www.abc789.cn;

    ssl_certificate /www/server/panel/vhost/cert/abc789.cn/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/abc789.cn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # CRM主应用静态文件
    root /www/wwwroot/abc789.cn/dist;
    index index.html;

    # 微信域名验证文件
    location = /MP_verify_xgWF1yuaQJX06PVT.txt {
        root /www/wwwroot/abc789.cn;
    }

    # CRM前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket连接
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # API代理
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    access_log /www/wwwlogs/abc789.cn.log;
    error_log /www/wwwlogs/abc789.cn.error.log;
}
