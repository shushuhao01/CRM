# ============================================
# 云客CRM Nginx 配置模板
# ============================================
# 使用说明：
#   1. 将 your-domain.com 替换为你的实际域名
#   2. 将 /www/wwwroot/CRM 替换为你的实际项目路径
#   3. 如果使用IP访问，将 server_name 改为 _ 或你的IP
#   4. 复制此配置到宝塔面板的网站配置中
# ============================================

# 上游后端服务
upstream crm_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    # ========== 修改这里：替换为你的域名 ==========
    server_name your-domain.com www.your-domain.com;
    # 如果使用IP访问，改为：server_name _;
    
    # ========== 修改这里：替换为你的项目路径 ==========
    root /www/wwwroot/CRM/dist;
    index index.html;

    # 访问日志
    access_log /www/wwwlogs/crm.access.log;
    error_log /www/wwwlogs/crm.error.log;

    # ==========================================
    # 前端静态文件
    # ==========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # API 代理
    # ==========================================
    location /api/ {
        proxy_pass http://crm_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # WebSocket 支持（实时消息推送）
    # ==========================================
    location /socket.io/ {
        proxy_pass http://crm_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # ==========================================
    # 上传文件目录
    # ==========================================
    location /uploads/ {
        alias /www/wwwroot/CRM/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ==========================================
    # 静态资源缓存
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================
    # Gzip 压缩
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # ==========================================
    # 安全配置
    # ==========================================
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 上传文件大小限制
    client_max_body_size 50M;
}

