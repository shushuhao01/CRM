# ============================================
# 云客CRM 多域名 Nginx 配置
# 域名规划：
#   - abc789.cn / www.abc789.cn  -> 官网
#   - app.abc789.cn              -> CRM系统
#   - admin.abc789.cn            -> 管理后台
#   - api.abc789.cn              -> API接口
# ============================================

# 上游服务器配置
upstream backend_api {
    server 127.0.0.1:3000;  # Node.js 后端服务
    keepalive 64;
}

# ============================================
# 1. 官网 - abc789.cn / www.abc789.cn
# ============================================
server {
    listen 80;
    server_name abc789.cn www.abc789.cn;
    
    # 重定向到 HTTPS（如果有SSL证书）
    # return 301 https://$server_name$request_uri;
    
    # 官网静态文件目录
    root /var/www/website/dist;
    index index.html;
    
    # 官网页面
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 官网调用的公开API（注册、套餐查询等）
    location /api/v1/public/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

# ============================================
# 2. CRM系统 - app.abc789.cn
# ============================================
server {
    listen 80;
    server_name app.abc789.cn;
    
    # CRM前端静态文件目录
    root /var/www/crm/dist;
    index index.html;
    
    # 前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API代理
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket支持
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # 上传文件大小限制
    client_max_body_size 50M;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

# ============================================
# 3. 管理后台 - admin.abc789.cn
# ============================================
server {
    listen 80;
    server_name admin.abc789.cn;
    
    # 管理后台静态文件目录
    root /var/www/admin/dist;
    index index.html;
    
    # 前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 管理后台API代理
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # IP白名单限制（可选，增强安全性）
    # allow 你的办公室IP;
    # deny all;
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

# ============================================
# 4. API服务 - api.abc789.cn（可选，用于移动端等）
# ============================================
server {
    listen 80;
    server_name api.abc789.cn;
    
    # 所有请求转发到后端
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS配置
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # WebSocket
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
    
    client_max_body_size 50M;
}

