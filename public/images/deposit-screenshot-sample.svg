<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" rx="8"/>
  
  <!-- 微信支付界面模拟 -->
  <rect x="10" y="10" width="280" height="380" fill="#ffffff" rx="6"/>
  
  <!-- 顶部状态栏 -->
  <rect x="10" y="10" width="280" height="40" fill="#1aad19" rx="6 6 0 0"/>
  <text x="150" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">微信支付</text>
  
  <!-- 支付金额 -->
  <text x="150" y="80" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">支付金额</text>
  <text x="150" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="32" font-weight="bold">¥3.00</text>
  
  <!-- 收款方信息 -->
  <rect x="30" y="130" width="240" height="60" fill="#f7f7f7" rx="4"/>
  <text x="40" y="150" fill="#666" font-family="Arial, sans-serif" font-size="12">收款方</text>
  <text x="40" y="170" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">北京科技有限公司</text>
  
  <!-- 支付方式 -->
  <rect x="30" y="200" width="240" height="60" fill="#f7f7f7" rx="4"/>
  <text x="40" y="220" fill="#666" font-family="Arial, sans-serif" font-size="12">支付方式</text>
  <text x="40" y="240" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">零钱</text>
  <text x="250" y="240" fill="#1aad19" font-family="Arial, sans-serif" font-size="12">余额充足</text>
  
  <!-- 支付时间 -->
  <text x="150" y="290" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">支付时间</text>
  <text x="150" y="310" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">2024-01-15 10:25:30</text>
  
  <!-- 支付成功标识 -->
  <circle cx="150" cy="340" r="20" fill="#1aad19"/>
  <path d="M142 340 L148 346 L158 334" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="150" y="370" text-anchor="middle" fill="#1aad19" font-family="Arial, sans-serif" font-size="16" font-weight="bold">支付成功</text>
</svg>