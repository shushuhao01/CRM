<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>替代连接功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #409EFF;
            border-bottom: 2px solid #409EFF;
            padding-bottom: 8px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #409EFF;
            color: white;
        }
        .btn-success {
            background-color: #67C23A;
            color: white;
        }
        .btn-danger {
            background-color: #F56C6C;
            color: white;
        }
        .btn-warning {
            background-color: #E6A23C;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .result.success {
            background-color: #f0f9ff;
            border: 1px solid #67C23A;
            color: #67C23A;
        }
        .result.error {
            background-color: #fef2f2;
            border: 1px solid #F56C6C;
            color: #F56C6C;
        }
        .result.info {
            background-color: #f8f9fa;
            border: 1px solid #909399;
            color: #606266;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-enabled {
            background-color: #67C23A;
        }
        .status-disabled {
            background-color: #909399;
        }
        .connection-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #409EFF;
        }
        .stat-label {
            font-size: 12px;
            color: #909399;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 CRM替代连接功能测试</h1>
            <p>测试蓝牙、网络发现、数字配对和二维码连接功能</p>
        </div>

        <!-- 认证状态 -->
        <div class="test-section">
            <h3>🔐 认证状态</h3>
            <div class="button-group">
                <button class="btn-primary" onclick="login()">登录获取Token</button>
                <button class="btn-warning" onclick="checkAuth()">检查认证状态</button>
            </div>
            <div id="authResult" class="result info">点击"登录获取Token"开始测试</div>
        </div>

        <!-- 蓝牙连接 -->
        <div class="test-section">
            <h3>📱 蓝牙连接</h3>
            <div class="button-group">
                <button class="btn-success" onclick="startBluetooth()">启动蓝牙服务</button>
                <button class="btn-danger" onclick="stopBluetooth()">停止蓝牙服务</button>
                <button class="btn-primary" onclick="getBluetoothStatus()">获取状态</button>
            </div>
            <div id="bluetoothResult" class="result info">等待操作...</div>
        </div>

        <!-- 网络发现 -->
        <div class="test-section">
            <h3>🌐 网络发现</h3>
            <div class="button-group">
                <button class="btn-success" onclick="startNetwork()">启动网络发现</button>
                <button class="btn-danger" onclick="stopNetwork()">停止网络发现</button>
                <button class="btn-primary" onclick="getNetworkStatus()">获取状态</button>
            </div>
            <div id="networkResult" class="result info">等待操作...</div>
        </div>

        <!-- 数字配对 -->
        <div class="test-section">
            <h3>🔢 数字配对</h3>
            <div class="button-group">
                <button class="btn-success" onclick="startDigitalPairing()">启动数字配对</button>
                <button class="btn-danger" onclick="stopDigitalPairing()">停止数字配对</button>
                <button class="btn-primary" onclick="getDigitalStatus()">获取状态</button>
                <button class="btn-warning" onclick="generatePairingCode()">生成配对码</button>
            </div>
            <div id="digitalResult" class="result info">等待操作...</div>
        </div>

        <!-- 二维码连接 -->
        <div class="test-section">
            <h3>📱 二维码连接</h3>
            <div class="button-group">
                <button class="btn-success" onclick="generateQRCode()">生成二维码</button>
                <button class="btn-primary" onclick="getQRStatus()">获取连接状态</button>
                <button class="btn-warning" onclick="getConnectedDevices()">获取已连接设备</button>
            </div>
            <div id="qrResult" class="result info">等待操作...</div>
        </div>

        <!-- 连接统计 -->
        <div class="test-section">
            <h3>📊 连接统计</h3>
            <div class="button-group">
                <button class="btn-primary" onclick="getConnectionStats()">获取连接统计</button>
                <button class="btn-warning" onclick="getAllDevices()">获取所有设备</button>
            </div>
            <div id="statsResult" class="result info">等待操作...</div>
            <div class="connection-stats" id="connectionStats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalDevices">0</div>
                    <div class="stat-label">总连接数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="bluetoothDevices">0</div>
                    <div class="stat-label">蓝牙连接</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="networkDevices">0</div>
                    <div class="stat-label">网络连接</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="digitalDevices">0</div>
                    <div class="stat-label">数字配对</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        let authToken = null;

        // 显示结果
        function showResult(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        // 登录获取Token
        async function login() {
            try {
                showResult('authResult', 'info', '正在登录...');
                
                const response = await fetch(`${API_BASE_URL}/mock-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.data.accessToken;
                    showResult('authResult', 'success', 
                        `✅ 登录成功\n用户: ${data.data.user.realName}\n角色: ${data.data.user.role}\nToken: ${authToken.substring(0, 50)}...`);
                } else {
                    showResult('authResult', 'error', `❌ 登录失败: ${data.message}`);
                }
            } catch (error) {
                showResult('authResult', 'error', `❌ 登录错误: ${error.message}`);
            }
        }

        // 检查认证状态
        async function checkAuth() {
            if (!authToken) {
                showResult('authResult', 'error', '❌ 未登录，请先获取Token');
                return;
            }
            showResult('authResult', 'success', `✅ 已认证\nToken: ${authToken.substring(0, 50)}...`);
        }

        // 通用API请求函数
        async function apiRequest(url, method = 'GET', body = null) {
            if (!authToken) {
                throw new Error('未登录，请先获取Token');
            }

            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`${API_BASE_URL}${url}`, options);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${data.message || response.statusText}`);
            }

            return data;
        }

        // 蓝牙连接功能
        async function startBluetooth() {
            try {
                showResult('bluetoothResult', 'info', '正在启动蓝牙服务...');
                const data = await apiRequest('/alternative-connection/bluetooth/start', 'POST', {
                    deviceName: 'CRM-Test-Server'
                });
                showResult('bluetoothResult', 'success', 
                    `✅ 蓝牙服务已启动\n设备名: ${data.data.deviceName}\n配对码: ${data.data.pairingCode}`);
            } catch (error) {
                showResult('bluetoothResult', 'error', `❌ 启动失败: ${error.message}`);
            }
        }

        async function stopBluetooth() {
            try {
                showResult('bluetoothResult', 'info', '正在停止蓝牙服务...');
                const data = await apiRequest('/alternative-connection/bluetooth/stop', 'POST');
                showResult('bluetoothResult', 'success', `✅ ${data.message}`);
            } catch (error) {
                showResult('bluetoothResult', 'error', `❌ 停止失败: ${error.message}`);
            }
        }

        async function getBluetoothStatus() {
            try {
                showResult('bluetoothResult', 'info', '正在获取蓝牙状态...');
                const data = await apiRequest('/alternative-connection/bluetooth/status');
                showResult('bluetoothResult', 'success', 
                    `✅ 蓝牙状态\n${JSON.stringify(data.data, null, 2)}`);
            } catch (error) {
                showResult('bluetoothResult', 'error', `❌ 获取状态失败: ${error.message}`);
            }
        }

        // 网络发现功能
        async function startNetwork() {
            try {
                showResult('networkResult', 'info', '正在启动网络发现...');
                const data = await apiRequest('/alternative-connection/network/start', 'POST', {
                    port: 8080,
                    broadcastInterval: 5000
                });
                showResult('networkResult', 'success', `✅ ${data.message}`);
            } catch (error) {
                showResult('networkResult', 'error', `❌ 启动失败: ${error.message}`);
            }
        }

        async function stopNetwork() {
            try {
                showResult('networkResult', 'info', '正在停止网络发现...');
                const data = await apiRequest('/alternative-connection/network/stop', 'POST');
                showResult('networkResult', 'success', `✅ ${data.message}`);
            } catch (error) {
                showResult('networkResult', 'error', `❌ 停止失败: ${error.message}`);
            }
        }

        async function getNetworkStatus() {
            try {
                showResult('networkResult', 'info', '正在获取网络状态...');
                const data = await apiRequest('/alternative-connection/network/status');
                showResult('networkResult', 'success', 
                    `✅ 网络状态\n${JSON.stringify(data.data, null, 2)}`);
            } catch (error) {
                showResult('networkResult', 'error', `❌ 获取状态失败: ${error.message}`);
            }
        }

        // 数字配对功能
        async function startDigitalPairing() {
            try {
                showResult('digitalResult', 'info', '正在启动数字配对...');
                const data = await apiRequest('/alternative-connection/digital/start', 'POST', {
                    expireTime: 10
                });
                showResult('digitalResult', 'success', 
                    `✅ 数字配对已启动\n配对码: ${data.data.currentCode}\n有效期: ${data.data.expireTime}分钟`);
            } catch (error) {
                showResult('digitalResult', 'error', `❌ 启动失败: ${error.message}`);
            }
        }

        async function stopDigitalPairing() {
            try {
                showResult('digitalResult', 'info', '正在停止数字配对...');
                const data = await apiRequest('/alternative-connection/digital/stop', 'POST');
                showResult('digitalResult', 'success', `✅ ${data.message}`);
            } catch (error) {
                showResult('digitalResult', 'error', `❌ 停止失败: ${error.message}`);
            }
        }

        async function getDigitalStatus() {
            try {
                showResult('digitalResult', 'info', '正在获取数字配对状态...');
                const data = await apiRequest('/alternative-connection/digital/status');
                showResult('digitalResult', 'success', 
                    `✅ 数字配对状态\n${JSON.stringify(data.data, null, 2)}`);
            } catch (error) {
                showResult('digitalResult', 'error', `❌ 获取状态失败: ${error.message}`);
            }
        }

        async function generatePairingCode() {
            try {
                showResult('digitalResult', 'info', '正在生成配对码...');
                const data = await apiRequest('/alternative-connection/digital/generate-code', 'POST');
                showResult('digitalResult', 'success', 
                    `✅ 配对码已生成\n${JSON.stringify(data.data, null, 2)}`);
            } catch (error) {
                showResult('digitalResult', 'error', `❌ 生成失败: ${error.message}`);
            }
        }

        // 二维码连接功能
        async function generateQRCode() {
            try {
                showResult('qrResult', 'info', '正在生成二维码...');
                const data = await apiRequest('/qr-connection/generate', 'POST', {
                    userId: 'admin',
                    permissions: ['read', 'write']
                });
                showResult('qrResult', 'success', 
                    `✅ 二维码已生成\n连接ID: ${data.data.connectionId}\n过期时间: ${data.data.expiresAt}`);
            } catch (error) {
                showResult('qrResult', 'error', `❌ 生成失败: ${error.message}`);
            }
        }

        async function getQRStatus() {
            try {
                showResult('qrResult', 'info', '正在获取二维码状态...');
                // 这里需要一个连接ID，实际使用中应该从生成二维码的响应中获取
                showResult('qrResult', 'error', '❌ 需要先生成二维码获取连接ID');
            } catch (error) {
                showResult('qrResult', 'error', `❌ 获取状态失败: ${error.message}`);
            }
        }

        async function getConnectedDevices() {
            try {
                showResult('qrResult', 'info', '正在获取已连接设备...');
                const data = await apiRequest('/qr-connection/devices');
                showResult('qrResult', 'success', 
                    `✅ 已连接设备\n${JSON.stringify(data.data, null, 2)}`);
            } catch (error) {
                showResult('qrResult', 'error', `❌ 获取设备失败: ${error.message}`);
            }
        }

        // 连接统计功能
        async function getConnectionStats() {
            try {
                showResult('statsResult', 'info', '正在获取连接统计...');
                const data = await apiRequest('/alternative-connection/statistics');
                showResult('statsResult', 'success', 
                    `✅ 连接统计\n${JSON.stringify(data.data, null, 2)}`);
                
                // 更新统计卡片
                if (data.data) {
                    document.getElementById('totalDevices').textContent = data.data.total || 0;
                    document.getElementById('bluetoothDevices').textContent = data.data.bluetooth || 0;
                    document.getElementById('networkDevices').textContent = data.data.network || 0;
                    document.getElementById('digitalDevices').textContent = data.data.digital || 0;
                    document.getElementById('connectionStats').style.display = 'grid';
                }
            } catch (error) {
                showResult('statsResult', 'error', `❌ 获取统计失败: ${error.message}`);
            }
        }

        async function getAllDevices() {
            try {
                showResult('statsResult', 'info', '正在获取所有设备...');
                const data = await apiRequest('/alternative-connection/devices');
                showResult('statsResult', 'success', 
                    `✅ 所有连接设备\n${JSON.stringify(data.data, null, 2)}`);
            } catch (error) {
                showResult('statsResult', 'error', `❌ 获取设备失败: ${error.message}`);
            }
        }

        // 页面加载时的初始化
        window.onload = function() {
            console.log('替代连接功能测试页面已加载');
            showResult('authResult', 'info', '请先点击"登录获取Token"进行认证');
        };
    </script>
</body>
</html>
